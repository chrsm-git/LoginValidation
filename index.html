<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container col-6">
        <div>
            <h2>Welcome!</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </div>
        
        <form name="myform" method="get" action="open.html" onsubmit="validated();">

            <div class = "mb-3">
                <label for="signupForm" class="form-email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class = "mb-3">
                <label for="signupForm" class="form-password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create your password">
            </div>

            <div class="row">
                <div class="col">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck">
                    Remember me
                  </label>
                </div>

                <div class="col text-end">
                    <a class="resetPassword" for="grid">Forget Password?</a>
                  </div>
            </div>
            <br>
            <div class="go d-grid gap-2">
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
